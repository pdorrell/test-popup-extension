<!DOCTYPE html">
<html lang="en" >
<head>
<title>Test Popup</title>
<script type="text/javascript" src="jquery-1.10.2.js"></script>
<script type="text/javascript" src="initialise-popup.js"></script>
</head>
<body>
<h1>Test Popup: Edit Title of Target Tab</h1>

<p><b>URL:</b> <span id="url"></span></p>

<p><b>Target Tab ID:</b> <span id="targetTabId"></span></p>

<p><b>Title:</b> <input id="title" type="text" size="50"/></p>

<button id="updateTitle">Update</button>

<p>Press "Update" (or press the Enter key in the input field), to change the title of the target tab.</p>
</body>
</html>
